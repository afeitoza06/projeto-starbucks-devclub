<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
  </head>

  <body>

    <div class="circulo"></div>

      <img class="image-logo" src="./img/logo.png" alt="img-logo"/>

      <div class="conteudo">
        <section class="caixa-texto">
          <h1>It's not just Coffee <br>It's <span>Starbucks</span></h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque harum
            nemo ratione. Amet quisquam repudiandae pariatur hic atque blanditiis
            natus. Dicta tenetur adipisci possimus saepe officia fugiat doloremque
            dolores autem.
          </p>
          <button>Learn More</button>
        </section>

        <section class="caixa-imagem">
          <img class="image-greenshake" src="./img/img1.png"/>          
        </section>
      </div>  

      <section class="menu">
        <img class="botao-menu" src="./img/thumb1.png" onclick="trocaImagem('./img/img1.png'); trocaCor('#017143')"/>
        <img class="botao-menu" src="./img/thumb2.png" onclick="trocaImagem('./img/img2.png'); trocaCor('#eb7495')"/>
        <img class="botao-menu" src="./img/thumb3.png" onclick="trocaImagem('./img/img3.png'); trocaCor('#d752b1')"/>
      </section>

      <section class="header">
        <a class="menu-header">Home<a>
        <a class="menu-header">Menu<a> 
        <a class="menu-header">What's New<a>
        <a class="menu-header">Contact<a>
      </section>

  </body>
  
  <script>
      let imagem = document.querySelector(".image-greenshake");
      let cor = document.querySelector(".circulo");

      function trocaImagem (endereco){
          imagem.src = endereco
      }

      function trocaCor (color){
          cor.style.background = color
      }

  </script>

</html>
